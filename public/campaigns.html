<h1>Lista de Campañas</h1>
<div class="inner-addon right-addon">
  <input class="form-control" placeholder="Buscar" type="text" id="search-name" ng-model="search"/>
  <span class="glyphicon glyphicon-search button"></span>
</div>
<table id="item-list" class="table table-striped">
    <thead>
      <tr class="table-header">
        <th ng-click="sort('name')">Nombre
        <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th ng-click="sort('date')">Fecha
        <span class="glyphicon sort-icon" ng-show="sortKey=='date'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th ng-click="sort('mail')">Remitente
        <span class="glyphicon sort-icon" ng-show="sortKey=='mail'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th ng-click="sort('timesopen')">Veces abierto
        <span class="glyphicon sort-icon" ng-show="sortKey=='timesopen'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr dir-paginate="campaign in campaigns|filter: { user: currentuser } :true |orderBy:sortKey:reverse|filter:search|itemsPerPage:10">
        <td>{{campaign.name}}</td>
        <td>{{campaign.date}} {{campaign.time}}</td>
        <td>{{campaign.mail}}</td>
        <td>{{campaign.timesopen}}</td>
        <td style="min-width: 50px">
          <div>
            <span class="glyphicon glyphicon glyphicon-th-list button" ui-sref="showcampaign({id: campaign.id})"></span>
            <span class="glyphicon glyphicon-trash button" ng-click="deleteCampaignItem(campaign)"></span>
          </div>
        </td>
      </tr>
