<h1>Lista de Contactos</h1>
<div class="inner-addon right-addon">
  <input class="form-control" placeholder="Buscar" type="text" id="search-name" ng-model="search"/>
  <span class="glyphicon glyphicon-search button"></span>
</div>
<table id="item-list" class="table table-striped">
    <thead>
    <tr class="table-header">
      <th ng-click="sort(name)">Nombre
      <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-up':!reverse}"></span>
      </th>
      <th ng-click="sort(mail)">Correo
      <span class="glyphicon sort-icon" ng-show="sortKey=='mail'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-up':!reverse}"></span>
      </th>
      <th ng-click="sort(phone)">Tel√©fono
      <span class="glyphicon sort-icon" ng-show="sortKey=='phone'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-up':!reverse}"></span>
      </th>
      <th ng-click="sort(tag)">Tags
      <span class="glyphicon sort-icon" ng-show="sortKey=='tags'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-up':!reverse}"></span>
      </th>
      <th> </th>
    </tr>
    </thead>
    <tbody>
    <tr dir-paginate="contact in contacts|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
      <td>{{contact.name}}</td>
      <td>{{contact.mail}}</td>
      <td>{{contact.phone}}</td>
      <td>{{contact.tag}}</td>
      <td style="min-width: 50px">
          <span class="glyphicon glyphicon-pencil button" ng-click=""></span>
          <span class="glyphicon glyphicon-remove button" ng-click="deleteContactItem(contact)"></span>
      </td>
    </tr>
    <tr>
      <td>
        <input class="form-control" placeholder="Nombre" type="text" id="new-name" ng-model="newName" />
      </td>
      <td>
        <input class="form-control" placeholder="Correo" type="text" id="new-mail" ng-model="newMail" />
      </td>
      <td>
        <input class="form-control" placeholder="Telefono" type="phone" id="new-phone" ng-model="newPhone" />
      </td>
      <td>
        <input class="form-control" placeholder="Tag" type="text" id="new-tag" ng-model="newTag" />
      </td>
      <td>
        <div style="padding-top: 7px">
          <span class="glyphicon glyphicon-plus button" id="add-button" ng-click="addContact(newName,newMail,newPhone,newTag)"></span>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<div class="text-center" style="margin-top: -20px;">
  <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="dirPagination.html"></dir-pagination-controls>
</div>
